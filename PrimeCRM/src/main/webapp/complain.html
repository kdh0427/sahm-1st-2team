				<div class="container-fluid px-4">
					<!-- 제목 -->	
					<h1 class="mt-4" style="text-align: center">문의 내역</h1>
					<div class="card mb-4">
						<div
							class="card-header d-flex justify-content-between align-items-center bg-dark-subtle shadow-lg">
							<h5 class="mb-0 text-dark fw-bold">
								<i class="fas fa-list-alt me-2 text-secondary"></i> 문의 목록
							</h5>

							<div class="d-flex">
								<!-- 문의 유형 관리 버튼 -->
								<button class="btn btn-outline-dark me-3 fw-bold" data-bs-toggle="modal" id="templateB"
									data-bs-target="#templateModal" style="display: none;">
									<i class="fas fa-cogs text-secondary"></i> 템플릿 관리
								</button>
							</div>
						</div>

						<!-- 문의 목록 테이블 -->
						<div class="table-responsive">
							<table id="inquiryTable" class="table table-hover table-bordered align-middle small">
								<thead class="table-dark">
									<tr>
										<th style="width: 15%;">Email</th>
										<th style="width: 15%;">이름</th>
										<th style="width: 20%;">문의 유형</th>
										<th style="width: 20%;">날짜</th>
										<th style="width: 10%;">상태</th>
										<th style="width: 10%;">관리</th>
									</tr>
								</thead>
								<tbody id="inquiryTableBody">
									<!-- JavaScript에서 동적으로 추가 -->
								</tbody>
							</table>
						</div>

						<!-- 페이지네이션 -->
						<div class="d-flex justify-content-center mt-3">
							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm">
									<li class="page-item disabled">
										<a class="page-link rounded-pill px-3 border-dark text-dark bg-light"
											href="#">이전</a>
									</li>
									<li class="page-item active">
										<a class="page-link fw-bold rounded-pill px-3 border-dark bg-dark text-white"
											href="#">1</a>
									</li>
									<li class="page-item">
										<a class="page-link rounded-pill px-3 border-dark text-dark bg-light"
											href="#">다음</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>

					<!-- 템플릿 관리 모달 -->
					<div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel"
						aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<!-- 모달 헤더 -->
								<div class="modal-header bg-dark text-light">
									<h5 class="modal-title" id="templateModalLabel">
										<i class="fas fa-cogs me-2"></i> 템플릿 관리
									</h5>
									<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>

								<!-- 모달 본문 -->
								<div class="modal-body">
									<!-- 템플릿 목록 -->
									<div class="table-responsive mb-4">
										<table class="table table-hover table-bordered align-middle text-center">
											<thead class="table-dark text-white">
												<tr>
													<th style="width: 10%;">선택</th>
													<th>템플릿 제목</th>

													<!-- 수정 및 삭제 버튼 -->
													<div class="d-flex justify-content-end mb-3">
														<button
															class="btn btn-outline-warning fw-semibold me-2 shadow-sm"
															onclick="editTem()" id="editTemplateBtn">
															<i class="fas fa-edit me-1"></i> 수정
														</button>
													</div>
												</tr>
											</thead>
											<tbody id="templateTableBody">
												<!-- JavaScript에서 동적으로 추가 -->
											</tbody>
										</table>
									</div>

									<!-- 새로운 템플릿 추가 폼 -->
									<div id="templateForm" class="mt-4 p-3 border rounded" style="display: none;">
										<form id="addTemplateForm">
											<div class="mb-3">
												<label for="templateType" class="form-label">유형</label>
												<input list="templateTypeList" id="templateType" class="form-control"
													placeholder="유형을 입력하세요" required>
											</div>
											<div class="mb-3">
												<label for="templateAnswer" class="form-label">템플릿 내용</label>
												<textarea id="templateAnswer" class="form-control" rows="4"
													placeholder="템플릿 내용을 입력하세요" required></textarea>
											</div>
											<button id="templateEditBtn" class="btn btn-primary w-100" onClick="temEdit()">템플릿 수정</button>
										</form>
									</div>
								</div>
							</div>
						</div>
