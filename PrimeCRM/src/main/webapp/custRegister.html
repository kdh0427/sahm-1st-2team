		<div id="layoutSidenav_content">
			<main>
				<div class="container">
					<h1 class="mt-4" style="text-align: center">고객 등록</h1>
					<div class="card mb-4">
						<div class="card-header d-flex flex-column">
							<span><i class="fas fa-user me-1"></i> 고객 정보</span>
							<form
								style="display: flex; flex-direction: column; align-items: center; text-align: center;">
								<div class="row mb-3"
									style="width: 100%; justify-content: center;">
									<!-- 이름 -->
									<div class="col-md-3">
										<label for="name" class="form-label">이름</label> <input
											type="text" class="form-control form-control-sm" id="name"
											name="name" placeholder="이름을 입력하세요">
									</div>
									<!-- 생년월일 -->
									<div class="col-md-3">
										<label for="bday" class="form-label">생년월일</label> <input
											type="date" class="form-control form-control-sm" id="bday"
											name="bday">
									</div>
									<!-- 전화번호 -->
									<div class="col-md-3">
										<label for="phone" class="form-label">전화번호</label> <input
											type="tel" class="form-control form-control-sm" id="phone"
											name="phone" placeholder="전화번호를 입력하세요">
									</div>
								</div>
								<div class="row mb-3"
									style="width: 100%; justify-content: center;">
									<!-- 이메일 -->
									<div class="col-md-3">
										<label for="email" class="form-label">이메일</label> <input
											type="email" class="form-control form-control-sm" id="email"
											name="email" placeholder="이메일을 입력하세요">
									</div>
									<!-- 주소 -->
									<div class="col-md-6">
										<label for="address" class="form-label">주소</label> <input
											type="text" class="form-control form-control-sm" id="address"
											name="address" placeholder="주소를 입력하세요">
									</div>
								</div>
								<div class="row mb-3"
									style="width: 100%; justify-content: center;">
									<!-- 회원타입 -->
									<div class="col-md-3">
										<label for="type" class="form-label">회원 타입</label> <select
											class="form-select form-select-sm" id="type" name="type">
											<option value="I">개인 회원</option>
											<option value="C">법인 회원</option>
										</select>
									</div>
									<!-- 특이사항 -->
									<div class="col-md-6">
										<label for="status" class="form-label">특이사항</label> <select
											id="status" class="form-select"
											onchange="updateData(this.value)">
											<option value="NEW">신규 고객</option>
											<option value="INQ">문의 고객</option>
											<option value="VIS">방문 고객</option>
										</select>
									</div>
									<div class="row mt-3">
											<div class="col-md-12 d-flex justify-content-center">
												<button type="button" class="btn btn-primary"
													onclick="custRegister()">등록</button>
											</div>
										</div>
								</div>
							</form>
						</div>
