		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<!-- 제목 -->
					<h1 class="mt-4">문의</h1>
					<div class="card mb-4">
						<div
							class="card-header d-flex justify-content-between align-items-center bg-dark-subtle shadow-lg">
							<h5 class="mb-0 text-dark fw-bold">
								<i class="fas fa-list-alt me-2 text-secondary"></i> 문의 목록
							</h5>

							<div class="d-flex">
								<!-- 문의 유형 관리 버튼 -->
								<button class="btn btn-outline-dark me-3 fw-bold"
									data-bs-toggle="modal" data-bs-target="#complainModal">
									<i class="fas fa-edit text-secondary"></i> 문의 작성
								</button>
							</div>
						</div>

						<!-- 문의 목록 테이블 -->
						<div class="table-responsive">
							<table id="inquiryTable"
								class="table table-hover table-bordered align-middle small">
								<thead class="table-dark">
									<tr>
										<th style="width: 15%;">Email</th>
										<th style="width: 15%;">이름</th>
										<th style="width: 20%;">문의 유형</th>
										<th style="width: 20%;">날짜</th>
										<th style="width: 10%;">상태</th>
										<th style="width: 10%;">관리</th>
									</tr>
								</thead>
								<tbody id="inquiryTableBody">
									<!-- JavaScript에서 동적으로 추가 -->
								</tbody>
							</table>
						</div>

						<!-- 페이지네이션 -->
						<div class="d-flex justify-content-center mt-3">
							<nav aria-label="Page navigation">
								<ul class="pagination pagination-sm">
									<li class="page-item disabled"><a
										class="page-link rounded-pill px-3 border-dark text-dark bg-light"
										href="#">이전</a></li>
									<li class="page-item active"><a
										class="page-link fw-bold rounded-pill px-3 border-dark bg-dark text-white"
										href="#">1</a></li>
									<li class="page-item"><a
										class="page-link rounded-pill px-3 border-dark text-dark bg-light"
										href="#">다음</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<!-- 문의 작성 모달 -->
					<div class="modal fade" id="complainModal" tabindex="-1"
						aria-labelledby="complainModalLabel" aria-hidden="true"
						data-bs-backdrop="static" data-bs-keyboard="false">
						<div class="modal-dialog modal-lg">
							<div class="modal-content">
								<!-- 모달 헤더 -->
								<div class="modal-header bg-dark text-light">
									<h5 class="modal-title" id="complainModalLabel">
										<i class="fas fa-cogs me-2"></i> 문의 작성
									</h5>
									<button type="button" class="btn-close btn-close-white"
										data-bs-dismiss="modal" aria-label="Close"></button>
								</div>

								<!-- 모달 본문 -->
								<div class="modal-body">
									<textarea id="complainContent" rows="4" class="form-control"
										placeholder="문의 내용을 입력하세요..."></textarea>
									<i class="fas fa-edit text-secondary"></i> 유형 선택
									<div class="d-flex justify-content-between align-items-center">
										<div class="col-md-3">
											<select class="form-select form-select-sm" id="complainType">
												<option value="" disabled selected>문의 유형</option>
												<option value="NEW">신차 문의</option>
												<option value="ACD">사고 문의</option>
												<option value="PRB">고장 문의</option>
												<option value="COM">불편 접수</option>
											</select>
										</div>
										<button class="btn btn-primary" onclick="submitComplain()">등록</button>
									</div>
								</div>
							</div>
						</div>
					</div>
			</main>
