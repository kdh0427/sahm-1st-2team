		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4" style="text-align: center">직원 통계</h1>
					<ol class="breadcrumb mb-4">
						<div class="ms-auto d-flex align-items-center">
							<select id="branch-select" class="form-select"
								onchange="updateData(this.value)">
								<option value="null">전체</option>
								<option value="B01">서울 지점</option>
								<option value="B02">부산 지점</option>
								<option value="B03">인천 지점</option>
							</select>
						</div>
					</ol>
					<div class="row">
						<!-- 총 직원 수 -->
						<div class="col-lg-4 col-md-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-users me-1"></i>
									총 직원 수
								</div>
								<div class="card-body">
									<h2 id="totalEmpText"></h2>
								</div>
							</div>
						</div>

						<!-- 지점별 직원 수 -->
						<div class="col-lg-4 col-md-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-building me-1"></i>
									직원별 판매대수
								</div>
								<div class="card-body">
									<canvas id="myBarChart"></canvas>
								</div>
							</div>
						</div>

						<!-- 급여 구간별 비율 -->
						<div class="col-lg-4 col-md-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-pie-chart me-1"></i>
									지점별 직원비율
								</div>
								<div class="card-body">
									<canvas id="myPieChart" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<!-- 지점별 평균 급여 순위 -->
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-table me-1"></i>
									인센티브 순위 ( 상위 5명 )
								</div>
								<div class="card-body">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>순위</th>
												<th>직원명</th>
												<th class="text-end">인센티브</th>
											</tr>
										</thead>
										<tbody id="salaryTableBody">
											<!-- 데이터가 삽입될 부분 -->
										</tbody>
									</table>

								</div>
							</div>
						</div>

						<!-- 직급별 직원 수 리스트 -->
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-users me-1"></i> 직급별 직원 수
								</div>
								<div class="card-body">
									<ul class="list-group" id="empRankList">
										<!-- 직급별 직원 수가 여기에 동적으로 삽입됩니다. -->
									</ul>
								</div>
							</div>
						</div>

						<!-- 지점별 직원 목록 -->
						<div class="row">
							<div class="col-xl-12">
								<div class="card">
									<div class="card-header">
										<i class="fas fa-users me-1"></i>
										직원 목록
									</div>
									<div class="card-body">
										<table class="table table-striped">
											<thead>
												<tr>
													<th>이름</th>
													<th>직급</th>
													<th class="text-end">예상 급여</th>
												</tr>
											</thead>
											<tbody id="employee-list">
											</tbody>
										</table>
										<div class="d-flex justify-content-center mt-3">
										<button id="prevPage" class="btn btn-secondary me-2"
											onclick="goToPrevPage()">이전</button>
										<button id="nextPage" class="btn btn-secondary"
											onclick="goToNextPage()">다음</button>
									</div>
									</div>
								</div>
							</div>
						</div>
					</div>
